<h1>{{title}}</h1>
<form #authorForm="ngForm" (submit)="updateAuthor(authorForm)">
    <div class="form-group">
        <input type="hidden" [(ngModel)]="id" name="id">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname" required>
    </div>
    <div class="form-group">
        <label for="firstname">Lastname</label>
        <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary float-right">{{title}}</button>
        <button type="button" class="btn btn-secondary mr-2 float-right" (click)="cancel()">Cancel</button>
    </div>
</form>
