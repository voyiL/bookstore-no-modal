<h1>{{caption}}</h1>
<form (submit)="returnBook()">
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" value="{{checkoutData.firstname}}">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" value="{{checkoutData.lastname}}">
    </div>
    <div class="form-group">
        <label for="bookId">Book</label>
        <input type="text" class="form-control" value="{{bookData.title}}" disabled>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary float-right">{{caption}}</button>
        <button type="button" class="btn btn-secondary mr-2 float-right" (click)="cancel()">Cancel</button>
    </div>
</form>
